{% extends "base.html" %}

{% block title %}<title>Добавлние задачи</title>{% endblock %}

{% block content %}
<div id="layoutSidenav_content">
    <main>
      <div class="card mb-4">
                            <div class="card-body">
<link rel="stylesheet" href="/static/css/css_form.css">
<div>
  <form action="/change/edit" method="POST">
    <input type="hidden" name="id" value="{{data.id}}"/>
  <div class="input-group mb-3" id="input">
    <input type="text" class="form-control" placeholder="Запишите новое задание"
           aria-label="Запишите новое задание" aria-describedby="button-addon2" name="text"
    value="{{ data.text }}">
  </div>
  <h3>Дополнительные свединя о taske</h3>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="type" id="flexRadioDefault1" value="fast" checked>
    <label class="form-check-label" for="flexRadioDefault1">
      Срочное
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="type" id="flexRadioDefault2" value="slow">
    <label class="form-check-label" for="flexRadioDefault2">
      Затянутое
    </label>
  </div>
  <button type="submit" class="btn btn-outline-success">Изменить</button>
</form>
</div>
                            </div>
      </div>

          </main>
</div>
{% endblock %}
